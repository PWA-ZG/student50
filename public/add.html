    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="/saveSnap" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="image">Select Image:</label>
              <input
                type="file"
                class="form-control-file"
                id="image"
                name="image"
                required

        </div>
      </div>
    </div>
